<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border: 1px solid #e3e3e3;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      border-radius: 10px;
    }
    .table {
      color: #222;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .table thead {
      background: #f0f4fa;
    }
    .table thead th {
      border-bottom-color: #e3e3e3;
      color: #2a4d7a;
      font-weight: 600;
    }
    .table tbody tr:hover {
      background: #f5faff;
    }
    a, .btn-link { text-decoration:none; }
    .brand { color:#2a4d7a; }
    .form-control, .form-select {
      background: #f7faff;
      border-color: #c3d3e7;
      color: #222;
    }
    .form-control:focus {
      border-color: #2a4d7a;
      box-shadow: 0 0 0 0.25rem rgba(42,77,122,0.15);
    }
    .btn-primary {
      background-color: #2a4d7a;
      border-color: #1e3552;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #1e3552;
      border-color: #16253a;
      color: #fff;
    }
    .btn-success {
      background-color: #27ae60;
      border-color: #219653;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #219653;
      border-color: #1e874b;
      color: #fff;
    }
    .btn-warning {
      background-color: #f7b731;
      border-color: #e1a825;
      color: #fff;
    }
    .btn-warning:hover {
      background-color: #e1a825;
      border-color: #c18c1a;
      color: #fff;
    }
    .btn-secondary {
      background-color: #95a5a6;
      border-color: #7f8c8d;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #7f8c8d;
      border-color: #6c7a7b;
      color: #fff;
    }
    .btn-primary {
      background-color: #3498db;
      border-color: #2980b9;
    }
    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2573a7;
    }
    .btn-outline-primary {
      border-color: #3498db;
      color: #3498db;
    }
    .btn-outline-primary:hover {
      background-color: #3498db;
      color: white;
    }
    .navbar, .alert, .badge {
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="container py-4">

  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <a class="navbar-brand brand fw-bold" href="/employees">EMS</a>
      <div class="d-flex gap-2">
        <form method="post" action="/employees/seed">
          <button class="btn btn-sm" style="background-color: rgba(188, 227, 250, 0.6); color: #1a3c5e; border-color: #a8d1ed;">Seed</button>
        </form>
        <a class="btn btn-sm" style="background-color: rgba(209, 236, 250, 0.6); color: #0c5460; border-color: #a8d1ed;" href="/employees/export">Export CSV</a>
        <a class="btn btn-sm btn-primary" href="/employees/new">+ New</a>
      </div>
    </div>
  </nav>

  <div th:if="${flashSuccess}" class="alert" role="alert" style="background-color: rgba(209, 231, 241, 0.7); color: #0c5460; border-color: #bee5eb; backdrop-filter: blur(10px);" th:text="${flashSuccess}">Action ok</div>

  <div class="card p-3 mb-3">
    <form method="get" class="row g-2 align-items-center">
      <div class="col-md-6">
        <input type="text" name="q" th:value="${q}" class="form-control" placeholder="Search by name or department">
      </div>
      <div class="col-md-2">
        <select name="size" class="form-select">
          <option th:selected="${employees.size == 5}">5</option>
          <option th:selected="${employees.size == 10}">10</option>
          <option th:selected="${employees.size == 20}">20</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-primary w-100">Apply</button>
      </div>
      <div class="col-md-2 text-end">
        <span class="badge bg-secondary">Total: <span th:text="${totalCount}">0</span></span>
      </div>
    </form>
  </div>

  <div class="card p-0">
    <table class="table mb-0">
      <thead>
        <tr>
          <th><a class="link-dark" th:href="@{/employees(sort='id,desc', q=${q}, size=${employees.size})}">ID</a></th>
          <th><a class="link-dark" th:href="@{/employees(sort='name,asc', q=${q}, size=${employees.size})}">Name</a></th>
          <th><a class="link-dark" th:href="@{/employees(sort='department,asc', q=${q}, size=${employees.size})}">Department</a></th>
          <th><a class="link-dark" th:href="@{/employees(sort='salary,desc', q=${q}, size=${employees.size})}">Salary</a></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${employees.empty}">
          <td colspan="5" class="text-center text-muted py-4">No employees yet.</td>
        </tr>
        <tr th:each="e : ${employees}">
          <td th:text="${e.id}">1</td>
          <td th:text="${e.name}">Alice</td>
          <td th:text="${e.department}">HR</td>
          <td th:text="${#numbers.formatDecimal(e.salary, 1, 'COMMA', 2, 'POINT')}">75,000.00</td>
          <td class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/employees/' + ${e.id} + '/edit'}">Edit</a>
            <form th:action="@{'/employees/' + ${e.id} + '/delete'}" method="post" onsubmit="return confirm('Delete this employee?');">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav class="mt-3">
    <ul class="pagination">
      <li class="page-item" th:classappend="${employees.first} ? 'disabled'">
        <a class="page-link" th:href="@{/employees(page=${employees.number-1}, size=${employees.size}, q=${q})}">Previous</a>
      </li>
      <li class="page-item disabled"><a class="page-link">Page <span th:text="${employees.number+1}">1</span> of <span th:text="${employees.totalPages}">1</span></a></li>
      <li class="page-item" th:classappend="${employees.last} ? 'disabled'">
        <a class="page-link" th:href="@{/employees(page=${employees.number+1}, size=${employees.size}, q=${q})}">Next</a>
      </li>
    </ul>
  </nav>

</body>
</html>
