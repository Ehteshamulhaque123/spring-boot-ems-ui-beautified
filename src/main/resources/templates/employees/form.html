<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${employee.id} != null ? 'Edit Employee' : 'New Employee'">Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border: 1px solid #e3e3e3;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      border-radius: 10px;
    }
    .form-control, .form-select {
      background: #f7faff;
      border-color: #c3d3e7;
      color: #222;
    }
    .form-control:focus {
      border-color: #2a4d7a;
      box-shadow: 0 0 0 0.25rem rgba(42,77,122,0.15);
    }
    .btn-primary {
      background-color: #2a4d7a;
      border-color: #1e3552;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #1e3552;
      border-color: #16253a;
      color: #fff;
    }
    .btn-success {
      background-color: #27ae60;
      border-color: #219653;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #219653;
      border-color: #1e874b;
      color: #fff;
    }
    .btn-warning {
      background-color: #f7b731;
      border-color: #e1a825;
      color: #fff;
    }
    .btn-warning:hover {
      background-color: #e1a825;
      border-color: #c18c1a;
      color: #fff;
    }
    .btn-secondary {
      background-color: #95a5a6;
      border-color: #7f8c8d;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #7f8c8d;
      border-color: #6c7a7b;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #7f8c8d;
      border-color: #6c7a7b;
    }
    .text-danger {
      color: #e74c3c !important;
    }
  </style>
</head>
<body class="container py-4">
  <a class="btn btn-sm mb-3" style="background-color: rgba(188, 227, 250, 0.6); color: #1a3c5e; border-color: #a8d1ed;" th:href="@{/employees}">‚Üê Back</a>
  <div class="card p-4">
    <h1 class="h5 mb-3" th:text="${employee.id} != null ? 'Edit Employee' : 'New Employee'">Employee</h1>
    <form th:action="${employee.id} != null ? @{/employees/{id}(id=${employee.id})} : @{/employees}" method="post" th:object="${employee}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" placeholder="e.g., Alice Khan" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" th:field="*{department}" list="dept_list" placeholder="e.g., HR" required>
          <datalist id="dept_list">
            <option value="HR"/><option value="IT"/><option value="Finance"/><option value="Marketing"/>
          </datalist>
          <div class="text-danger small" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Salary</label>
          <input type="number" step="0.01" min="0" class="form-control" th:field="*{salary}" placeholder="e.g., 75000" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>
      </div>
      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-success" type="submit">Save</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
